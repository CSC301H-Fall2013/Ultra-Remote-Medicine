{% load static from staticfiles %}
<!DOCTYPE html>
<html>
<script>
	function up(fWorkerName,fWorkerID)
	{
		var name = document.getElementById("fWorkerName");
		var setName = document.getElementById("fWorkerNameSet");
		setName.innerHTML = name.value;
		var ID = document.getElementById("fWorkerID");
		var setID = document.getElementById("fWorkerIDSet");
		setID.innerHTML = ID.value;
	}
</script>
<h1>
  {{name}}'s Page
</h1>
<table border="1" cellpadding="5">
<tr>
<td> photo <button type="button">Edit</button><br></td>
<td>  
<form method='post' onsubmit="up(fWorkerName, fWorkerID);return false;">
	Name: <input type="text" id="fWorkerName" name="fWorkerName"><br>
	ID: <input type="text" id="fWorkerID" name="fWorkerID"><br>
	Name: {{name}} {{last_name}}<br></br>
    Worker ID: {{id}} <br></br>
	<input type="submit" name="submit" value="Edit"/> 
	<!--<p id="fWorkerNameSet"></p><br>
	<p id="fWorkerIDSet"></p><br>-->
</form>
</td>
</tr>
</table>


<h2>
<b>Cases</b>
</h2>

<table border="1" cellpadding="5">
    <tr>
      <td>
        <button type="button">Patient Name</button>
      </td>
      <td>
        <button type="button">Status</button>
      </td>
      <td>
        <button type="button">Age</button>
      </td>
      <td>
        <button type="button">Gender</button>
      </td>
      <td>
        <button type="button">Priority</button>
      </td>
      <td>
        <button type="button">Date</button>
      </td>
      <td>
        <button type="button">Link to cases</button>
      </td>

      {% for case in cases %}
   	<tr>

          <td>
            <br>
            <a href="http://www.google.ca" target="_blank"> {{case.patient_ref.last_name}}, {{case.patient_ref.first_name}} </a>
          </td>
          <td>
            <select>
              <option value="pending(not seen)">pending(not seen)</option>
              <option value="pending(seen)">pending(seen)</option>
              <option value="completed" selected>completed</option>
            </select>
          </td>
          <td>{{case.age}}</td>
          <td>Male</td>
          <td>
            5
            <button type="button">Edit</button>
          </td>
          <td>{{case.case_ref.date_opened}}</td>
          <td>
            <a href="http://www.google.ca" target="_blank">case-link 1</a>
          </td>
     {% endfor %}
</table>

<!-- csrf_token was removed, since this is simply a redirection button-->
<td><button type="button">Add New Case</button>
<form id="new_patient" action="{% url 'new_patient' %}" method='get'>
    <button type="submit">Add New Patient</button><br></td>
</form>


</body>
</html>
