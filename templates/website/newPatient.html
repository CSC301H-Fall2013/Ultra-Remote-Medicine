<!--This is the page where field workers can add new patients-->
{% load static from staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<title>Add a new case</title>
		<script language="JavaScript">
			function openFile() {
			window.location = 'file:///' + document.form.selectedFile.value;
			}
		</script>
	</head>
	<body>
		<form action="new_patient" method="post">{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Submit" />
		</form>



	</body>
</html>
